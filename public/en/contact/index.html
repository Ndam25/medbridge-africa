<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact us — MedBridge Africa</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="alternate" hreflang="fr" href="https://medbridge-africa.netlify.app/contact" />
  <link rel="alternate" hreflang="en" href="https://medbridge-africa.netlify.app/en/contact" />
</head>
<body class="bg-gray-50">
  <header class="bg-white shadow-sm">
    <div class="max-w-4xl mx-auto flex items-center justify-between p-4">
      <a href="/en/" class="font-bold text-lg">MedBridge Africa</a>
      <nav class="space-x-4 text-sm">
        <a href="/en/" class="hover:underline">Home</a>
        <a href="/en/services" class="hover:underline">Services</a>
        <a href="/en/evaluation" class="hover:underline">Evaluation</a>
        <a href="/en/login" class="hover:underline">Login</a>
        <a href="/en/contact" class="hover:underline font-semibold">Contact</a>
        <a href="/en/about" class="hover:underline">About</a>
        <a href="/contact" class="ml-3 px-2 py-1 border rounded">FR</a>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Contact us</h1>
    <p class="text-gray-700 mb-4">Write to us and we will reply within 2 business days.</p>

    <form action="/en/contact-submit" method="post" class="space-y-4">
      <div>
        <label class="block text-sm">Name</label>
        <input name="name" required class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm">Email</label>
        <input name="email" type="email" required class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm">Phone (optional)</label>
        <input name="phone" class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm">Message</label>
        <textarea name="message" rows="6" required class="w-full p-2 border rounded"></textarea>
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="btn-primary">Send</button>
        <a href="/contact" class="text-sm underline">French version</a>
      </div>
    </form>
  </main>

  <footer class="text-center text-sm text-gray-500 p-6">
    <div>© <span id="year">2025</span> MedBridge Africa — All rights reserved.</div>
  </footer>

  <script>document.getElementById('year')?.textContent = new Date().getFullYear();</script>
</body>
</html>
